<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            text-align: center;
        }

        .typing {
            border-right: 2px solid #00ff99;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="typing" id="typing-text"></div>

    <script>
        const text = "Welcome to the world of JavaScript!";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("typing-text").textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 100); // Adjust the speed by changing the delay (100 ms)
            } else {
                // Optional: Blink effect for cursor after text is fully typed
                document.querySelector('.typing').style.borderRight = '2px solid transparent';
                setTimeout(() => {
                    document.querySelector('.typing').style.borderRight = '2px solid #00ff99';
                    setTimeout(typeText, 500); // Optional loop or different action after typing ends
                }, 500);
            }
        }

        typeText();
    </script>
</body>
</html>
